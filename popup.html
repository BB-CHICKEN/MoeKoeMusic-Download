<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MoeKoe Music - 音乐播放插件</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 添加自定义字体 */
        @font-face {
            font-family: 'TencentFont';
            src: url('https://gitee.com/bb_chicken/font-cdn/raw/master/Tencent.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'TencentFont', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary-gray: #1a1a1a;
            --dark-gray: #111111;
            --medium-gray: #2a2a2a;
            --light-gray: #3a3a3a;
            --accent-color: #ff6b8b;
            --accent-color2: #6c63ff;
            --text-primary: #f0f0f0;
            --text-secondary: #aaaaaa;
        }

        body {
            background-color: var(--primary-gray);
            color: var(--text-primary);
            overflow: hidden;
            position: relative;
            width: 400px;
            height: 600px;
            margin: 0 auto;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            font-family: 'TencentFont', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* 确保所有文本元素都使用自定义字体 */
        body, div, span, p, h1, h2, h3, h4, h5, h6, a, button, input, textarea, select, label, li, td, th {
            font-family: 'TencentFont', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* 背景滚动字体 */
        .scrolling-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            opacity: 0.15;
            overflow: hidden;
        }

        .scrolling-text {
            position: absolute;
            font-size: 8rem;
            font-weight: 900;
            color: var(--text-secondary);
            white-space: nowrap;
            user-select: none;
            animation: scrollText 120s linear infinite;
            font-family: 'TencentFont', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .scrolling-text:nth-child(1) {
            top: 10%;
            animation-duration: 150s;
            animation-delay: -10s;
        }

        .scrolling-text:nth-child(2) {
            top: 30%;
            animation-duration: 130s;
            animation-delay: -30s;
        }

        .scrolling-text:nth-child(3) {
            top: 50%;
            animation-duration: 160s;
            animation-delay: -20s;
        }

        .scrolling-text:nth-child(4) {
            top: 70%;
            animation-duration: 140s;
            animation-delay: -50s;
        }

        .scrolling-text:nth-child(5) {
            top: 90%;
            animation-duration: 180s;
            animation-delay: -80s;
        }

        @keyframes scrollText {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
        /* 主容器 - 可滚动区域 */
        .container {
            width: 100%;
            height: 100%;
            overflow-y: auto;
            overflow-x: hidden;
            position: relative;
            z-index: 1;
            padding: 20px;
            scrollbar-width: thin;
            scrollbar-color: var(--accent-color) var(--dark-gray);
            font-family: 'TencentFont', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container::-webkit-scrollbar {
            width: 6px;
        }

        .container::-webkit-scrollbar-track {
            background: var(--dark-gray);
        }

        .container::-webkit-scrollbar-thumb {
            background-color: var(--accent-color);
            border-radius: 3px;
        }

        /* 头部 */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 25px;
            animation: fadeInDown 0.8s ease-out;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent-color), #ff8fa3);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        .logo-text {
            font-size: 20px;
            font-weight: 800;
            background: linear-gradient(to right, #ff6b8b, #ffd166);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-family: 'TencentFont', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .tagline {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 2px;
            font-family: 'TencentFont', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* 主要内容区域 */
        .hero {
            text-align: center;
            padding: 15px 0;
            margin-bottom: 25px;
            animation: fadeInUp 1s ease-out;
        }

        .hero h1 {
            font-size: 1.8rem;
            margin-bottom: 15px;
            background: linear-gradient(to right, #ff6b8b, #6c63ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1.3;
            font-family: 'TencentFont', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .hero p {
            font-size: 0.95rem;
            line-height: 1.5;
            color: var(--text-secondary);
            margin-bottom: 20px;
            font-family: 'TencentFont', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .cta-button {
            display: inline-block;
            background: linear-gradient(135deg, var(--accent-color), #ff8fa3);
            color: white;
            padding: 12px 30px;
            font-size: 14px;
            font-weight: 600;
            border-radius: 50px;
            text-decoration: none;
            box-shadow: 0 8px 20px rgba(255, 107, 139, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 1;
            font-family: 'TencentFont', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 107, 139, 0.4);
        }

        .cta-button:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff8fa3, var(--accent-color));
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .cta-button:hover:after {
            opacity: 1;
        }

        /* 特性展示 - 改为垂直轮播 */
        .features-container {
            position: relative;
            height: 180px;
            margin-bottom: 30px;
            overflow: hidden;
            border-radius: 12px;
            background: rgba(42, 42, 42, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .features {
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
        }

        .feature-card {
            background: rgba(42, 42, 42, 0.9);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.5s ease;
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            opacity: 0;
            transform: translateY(20px);
        }

        .feature-card.active {
            opacity: 1;
            transform: translateY(0);
        }

        .feature-icon {
            width: 50px;
            height: 50px;
            background: rgba(255, 107, 139, 0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            color: var(--accent-color);
            margin-bottom: 15px;
            transition: all 0.4s ease;
        }

        .feature-card.active .feature-icon {
            animation: bounce 1s ease infinite alternate;
        }

        .feature-card h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: var(--text-primary);
            font-family: 'TencentFont', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .feature-card p {
            color: var(--text-secondary);
            line-height: 1.5;
            font-size: 0.9rem;
            font-family: 'TencentFont', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* 插件展示区域 */
        .plugin-showcase {
            background: rgba(26, 26, 26, 0.8);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.2s ease-out;
        }

        .showcase-header {
            margin-bottom: 15px;
        }

        .showcase-header h2 {
            font-size: 1.4rem;
            background: linear-gradient(to right, #ff6b8b, #6c63ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-family: 'TencentFont', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .code-container {
            background: var(--dark-gray);
            border-radius: 8px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            overflow-x: auto;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 0.8rem;
            white-space: nowrap;
        }

        .code-line {
            margin-bottom: 8px;
            color: var(--text-secondary);
            animation: typewriter 0.5s steps(40) forwards;
            opacity: 0;
            font-family: 'Courier New', monospace;
        }

        .code-line:nth-child(1) { animation-delay: 0.5s; }
        .code-line:nth-child(2) { animation-delay: 1s; }
        .code-line:nth-child(3) { animation-delay: 1.5s; }
        .code-line:nth-child(4) { animation-delay: 2s; }
        .code-line:nth-child(5) { animation-delay: 2.5s; }

        .code-line .tag {
            color: #ff6b8b;
        }

        .code-line .attr {
            color: #6c63ff;
        }

        .code-line .value {
            color: #4ecdc4;
        }

        /* 迷你播放器模拟 */
        .mini-player {
            background: rgba(42, 42, 42, 0.9);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 15px;
            border: 1px solid rgba(255, 107, 139, 0.2);
            animation: pulseBorder 3s infinite alternate;
        }

        .album-art {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            background: linear-gradient(135deg, #ff6b8b, #6c63ff);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            animation: rotate 20s linear infinite;
        }

        .track-info h4 {
            font-size: 1rem;
            margin-bottom: 5px;
            color: var(--text-primary);
            font-family: 'TencentFont', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .track-info p {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-family: 'TencentFont', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .player-controls {
            display: flex;
            gap: 10px;
        }

        .control-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(255, 107, 139, 0.2);
            border: none;
            color: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(255, 107, 139, 0.4);
            transform: scale(1.1);
        }

        .control-btn.play {
            background: var(--accent-color);
            color: white;
        }

        /* 统计信息 - 改为两行两列 */
        .stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-item {
            text-align: center;
            padding: 15px 10px;
            background: rgba(42, 42, 42, 0.7);
            border-radius: 12px;
            transition: all 0.4s ease;
        }

        .stat-item:hover {
            transform: translateY(-3px);
            background: rgba(42, 42, 42, 0.9);
        }

        .stat-number {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--accent-color);
            margin-bottom: 5px;
            display: block;
            font-family: 'TencentFont', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-family: 'TencentFont', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* 页脚 */
        footer {
            text-align: center;
            padding: 20px 0 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            color: var(--text-secondary);
        }

        .footer-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
        }

        .footer-links a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.3s ease;
            font-size: 0.9rem;
            font-family: 'TencentFont', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .footer-links a:hover {
            color: var(--accent-color);
        }

        /* 动画定义 */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes typewriter {
            from {
                width: 0;
                opacity: 1;
            }
            to {
                width: 100%;
                opacity: 1;
            }
        }

        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-5px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes pulseBorder {
            0% { border-color: rgba(255, 107, 139, 0.2); }
            100% { border-color: rgba(108, 99, 255, 0.4); }
        }

        /* 特性轮播指示器 */
        .feature-indicators {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 10px;
        }

        .indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--medium-gray);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .indicator.active {
            background: var(--accent-color);
            transform: scale(1.2);
        }

        /* 移动端优化 */
        @media (max-width: 400px) {
            body {
                width: 100%;
                height: 100vh;
            }
        }
    </style>
</head>
<body>
    <!-- 竖屏滚动字体背景 - 音乐相关词汇 -->
    <div class="scrolling-background">
        <div class="scrolling-text">MOEKOE</div>
        <div class="scrolling-text">MUSIC</div>
        <div class="scrolling-text">DOWNLOAD</div>
        <div class="scrolling-text">BB-JI</div>
    </div>

    <div class="container">
        <!-- 头部 -->
        <header>
            <div class="logo">
                <img src="https://music.moekoe.cn/ico.png" alt="" size="50" height="50" width="50">
                <div>
                    <div class="logo-text">MoeKoe Music</div>
                    <div class="tagline">萌音音乐下载插件</div>
                </div>
            </div>
        </header>

        <!-- 主要内容区域 -->
        <section class="hero">
            <h1>下载播放中的音乐</h1>
            <p>MoeKoe Music DOWNLOAD是一款音乐下载插件，<br>支持多种音频格式、构式动画和下载历史查看。</p>
            <a href="https://github.com/BB-CHICKEN/MoeKoeMusic-Download" class="cta-button">
                <i class="fas fa-download"></i> 点击下载
            </a>
        </section>


        <!-- 插件展示区域 -->
        <section class="plugin-showcase">
            <div class="showcase-header">
                <h2>有控制台日志输出</h2>
            </div>
            <div class="code-container">
                <div class="code-line">
                    <span class="tag">// 初始化MoeKoe Music插件</span>
                </div>
                <div class="code-line">
                    <span class="tag">window.</span>moekoeDownload=<span class="tag">downloadManager;</span>
                </div>
                <div class="code-line">
                    &nbsp;&nbsp;<span class="attr">logger</span>.<span class="value">log('MoeKoe下载管理器初始化完成');</span>
                </div>
                
            </div>
        </section>


        <!-- 特性展示 - 轮播式 -->
        <section class="features-container">
            <div class="features">
                <div class="feature-card active" id="feature1">
                    <div class="feature-icon">
                        <i class="fas fa-volume-up"></i>
                    </div>
                    <h3>构式动画</h3>
                    <p>不支持流畅播放</p>
                </div>
                <div class="feature-card" id="feature2">
                    <div class="feature-icon">
                        <i class="fas fa-mobile-alt"></i>
                    </div>
                    <h3>沟槽式设计</h3>
                    <p>不适配各种屏幕尺寸。</p>
                </div>
            </div>
            <div class="feature-indicators">
                <div class="indicator active" data-target="feature1"></div>
                <div class="indicator" data-target="feature2"></div>
            </div>
        </section>

        
        
        <!-- 页脚 -->
        <footer>
            <p>&copy; 2026 BB-JI</p>
            <p style="font-size: 0.8rem; margin-top: 5px; color: #888;">下载播放中的音乐</p>
        </footer>
    </div>

    <script>
        // 特性轮播
        let currentFeature = 0;
        const features = document.querySelectorAll('.feature-card');
        const indicators = document.querySelectorAll('.indicator');
        const totalFeatures = features.length;
        
        function showFeature(index) {
            // 隐藏所有特性卡片
            features.forEach(feature => {
                feature.classList.remove('active');
            });
            
            // 更新指示器
            indicators.forEach(indicator => {
                indicator.classList.remove('active');
            });
            
            // 显示当前特性卡片
            features[index].classList.add('active');
            indicators[index].classList.add('active');
            
            currentFeature = index;
        }
        
        // 自动轮播特性
        setInterval(() => {
            currentFeature = (currentFeature + 1) % totalFeatures;
            showFeature(currentFeature);
        }, 4000);
        
        // 点击指示器切换特性
        indicators.forEach((indicator, index) => {
            indicator.addEventListener('click', () => {
                showFeature(index);
            });
        });
        
        // 迷你播放器控制
        const playBtn = document.querySelector('.control-btn.play');
        const albumArt = document.querySelector('.album-art');
        let isPlaying = false;
        
        playBtn.addEventListener('click', function() {
            isPlaying = !isPlaying;
            if (isPlaying) {
                this.innerHTML = '<i class="fas fa-pause"></i>';
                albumArt.style.animation = 'rotate 5s linear infinite';
            } else {
                this.innerHTML = '<i class="fas fa-play"></i>';
                albumArt.style.animation = 'rotate 20s linear infinite';
            }
        });
        
        // 统计数字动画
        function animateCounter(elementId, finalValue, duration) {
            let element = document.getElementById(elementId);
            let start = 0;
            let increment = finalValue / (duration / 16);
            let current = 0;
            
            const timer = setInterval(() => {
                current += increment;
                if (current >= finalValue) {
                    element.textContent = finalValue.toLocaleString();
                    clearInterval(timer);
                } else {
                    element.textContent = Math.floor(current).toLocaleString();
                }
            }, 16);
        }
        
        // 当滚动到统计区域时触发数字动画
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // 触发数字递增动画
                    animateCounter('stat1', 5200, 1500);
                    animateCounter('stat2', 12700, 1500);
                    animateCounter('stat3', 9300, 1500);
                    animateCounter('stat4', 18500, 1500);
                    
                    // 停止观察
                    observer.disconnect();
                }
            });
        }, { threshold: 0.5 });
        
        // 观察统计区域
        const statsSection = document.querySelector('.stats');
        observer.observe(statsSection);
        
        // 添加鼠标移动视差效果到滚动文字
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            const scrollingTexts = document.querySelectorAll('.scrolling-text');
            scrollingTexts.forEach((text, index) => {
                const speed = 0.3 + (index * 0.1);
                const xOffset = (x - 0.5) * 10 * speed;
                const yOffset = (y - 0.5) * 10 * speed;
                
                text.style.transform = `translateX(calc(-50% + ${xOffset}px)) translateY(calc(${yOffset}px))`;
            });
        });
        
        // 初始显示第一个特性
        showFeature(0);
        
        // 背景音乐词汇随机颜色
        const scrollingTexts = document.querySelectorAll('.scrolling-text');
        const colors = ['#ff6b8b', '#6c63ff', '#4ecdc4', '#ffd166', '#ff8e53', '#9d4edd'];
        
        // 随机设置文字颜色
        scrollingTexts.forEach(text => {
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            text.style.color = randomColor;
            text.style.textShadow = `0 0 10px ${randomColor}40`;
        });
    </script>
</body>
</html>
